name: CI - ML Health Readmission

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (não falha o build)
        run: |
          flake8 src tests || true

      - name: Validate DVC pipeline (simulação)
        env:
          DVC_NO_ANALYTICS: "1"
        run: |
          dvc --version
          dvc doctor
          dvc repro --dry

      - name: Run unit tests
        run: pytest -q
